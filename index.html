    <title>Dr. Mohey Portfolio</title>
    <!-- Tailwind CSS with Typography Plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eff6ff', // Blue 50
                100: '#dbeafe', // Blue 100
                500: '#3b82f6', // Blue 500
                600: '#2563eb', // Blue 600
                700: '#1d4ed8', // Blue 700
              },
              secondary: {
                50: '#f8fafc',
                100: '#f1f5f9',
                800: '#1e293b', // Slate 800
                900: '#0f172a', // Slate 900
              }
            },
            fontFamily: {
              // Added Cairo for Arabic support while keeping Inter for English
              sans: ['Inter', 'Cairo', 'system-ui', 'sans-serif'],
            },
            animation: {
              blob: "blob 7s infinite",
              float: "float 6s ease-in-out infinite",
              "float-delayed": "float 6s ease-in-out 3s infinite",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              }
            }
          },
        },
      }
    </script>
    <!-- Fonts: Inter (Latin) + Cairo (Arabic) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Cairo', sans-serif;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      /* Custom Scrollbar for the Editor */
      .markdown-editor-textarea::-webkit-scrollbar {
        width: 8px;
      }
      .markdown-editor-textarea::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      .markdown-editor-textarea::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .markdown-editor-textarea::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
